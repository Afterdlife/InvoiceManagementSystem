<div>
    <section class="content-header">
        <h1>{{ "Reports" | localize }}</h1>
    </section>

    <section class="content">
        <div class="card">
            <div class="card-header">
                <input type="text" class="form-control" [(ngModel)]="filterText"
                    placeholder="{{ 'Search Reports' | localize }}" />
                <button class="btn bg-blue" (click)="getReports()">
                    <i class="fa fa-search"></i> {{ "Search" | localize }}
                </button>
            </div>

            <div class="card-body">
                <p-table [value]="reports" [paginator]="true" [rows]="10">
                    <ng-template pTemplate="header">
                        <tr>
                            <th>{{ "Report ID" | localize }}</th>
                            <th>{{ "Report Type" | localize }}</th>
                            <th>{{ "Generated Date" | localize }}</th>
                            <th>{{ "Actions" | localize }}</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-report>
                        <tr>
                            <td>{{ report.reportID }}</td>
                            <td>{{ report.reportType }}</td>
                            <td>{{ report.generatedDate | date }}</td>
                            <td>
                                <button class="btn btn-sm bg-blue" (click)="downloadReport(report)">
                                    <i class="fa fa-download"></i> {{ "Download" | localize }}
                                </button>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
    </section>
</div>
